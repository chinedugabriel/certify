<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ms Madi Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
<link rel="stylesheet" href="certify.css">
    <title>Certify</title>
</head>
<body>
    <main>
        <section id="sec1" class="sec1">
            <!-- full screen with background Img -->
            <div class="certify-logo">
                <!-- logo goes here -->
            </div>
            <div class="certify-welcome-text">
                <!-- welcome Message goes here -->
                <p>Welcome To Certify</p>
            </div>
            <button id="next-section">
                Next <img src="img/arrow_forward.png" alt="">
            </button>
        </section>
        <section id="sec2" class="sec2">
            <div class="col-1">
                <div class="logo-sec"></div>
                <div class="personalize-zone">
                    <p>Personalize Your Certificate </p>
                <!-- first view -->
                    <div class="media-inputs">
                        <div class="wrapper-1">
                            <P>Certificate Logo:</P>
                            <div class="">
                                <input type="file" id="r-logo">
                            </div>
                        </div>
                        <div class="wrapper-2">
                            <div class="single-bg">
                                <label for="cert-bg-url">
                                    Certificate Background URL:
                                </label>
                                <input type="text" placeholder="Background URL:" id="cert-bg-url">
                            </div>
                            <P>
                                Certificate Background: 
                            </P>
                            <div class="select-cert-style">
                                <div class="design1"></div>
                                <div class="design2"></div>
                                <div class="design3"></div>
                                <div class="design4"></div>
                                
                            </div>
                            
                        </div>
                        <div class="wrapper-3">
                            <p>Upload Certificate Signature:</p>
                            <div class="upload-certificate-signature">
                                <input type="file" id="r-logo">
                            </div>
                        </div>
                    </div>
                    <div class="btn-next">
                        <button class="next-section">
                            Next <img src="img/arrow_forward.png" alt="">
                        </button>
                    </div>
                </div>
                <!-- Next component -->
                <div class="fill-certificate-info">
                    <p>Settings</p>
                    <div class="btn-group">
                        <button>Simple</button>
                        <button>Advanced</button>
                    </div>
                    <form action="">
                        <div class="input-group-info">
                            <p>
                                Certificate Title:
                            </p>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-group-info">
                            <p>
                                Certificate Action:
                            </p>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-group-info">

                            <p>
                                Recipient: Single <input type="radio" name="recipient"> Multiple <input type="radio" name="recipient">
                            </p>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-group-info">
                            <!-- assigned to bundle button -->
                            <p>
                                List Of  Recipients:
                            </p>
                            <textarea name="" id="" cols="35" rows="10"></textarea>
                        </div>
                        <div class="input-group-info">
                            <p>
                                Certificate Reason:
                            </p>
                            <!-- <input type="text" name="" id=""> -->
                            <textarea name="" id="" cols="35" rows="10"></textarea>
                        </div>
                        <div class="input-group-info">
                            <p>
                                Certificate Date:
                            </p>
                            <input type="text" name="" id="">

                        </div>
                    </form>
                    <div class="btn-group-2">
                        <button>
                            Download
                        </button>
                        <button>
                            Print
                        </button>
                    </div>
                </div>
                <!-- container-widget-wrapper -->
                <div class="container-widget-wrapper">
                    <!-- Container component -->
                    <div class="set-container">
                        <div class="height-width-padding-margin-sec">
                            
                        </div>
                        <div class="position-sec">
                            
                        </div>
                        <div class="display-sec">
                            
                        </div>
                        <div class="position-icons">
                            
                        </div>
                        <div class="inner-spacing-icons">
                            
                        </div>
                        <div class="background-color">
                            
                        </div>
                    </div>
                    <!-- Widget component -->

                    <div class="widget-sec">
                        <div class="col-1"></div>
                        <div class="col-2"></div>
                        <div class="col-3"></div>
                        <div class="col-4"></div>
                        <div class="col-5"></div>
                        <div class="col-6"></div>
                    </div>
                </div>


            </div>
            <div class="col-2">
                <div class="display-certificate">
                    <div class="add-child-element-add"></div>
                    
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
